<div class="container">
    <div class="row title pt-3">
        <div class="col-2">
            <div class="btn-calendar-step" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()">
                <mat-icon>arrow_back</mat-icon>
            </div>
        </div>
        <div class="col text-center">
            <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'el' }}</h3>
        </div>
        <div class="col-2">
            <div class="btn-calendar-step" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()">
                <mat-icon>arrow_forward</mat-icon>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col month-view">
            <mwl-calendar-month-view [viewDate]="viewDate" [locale]="locale" [events]="events" [refresh]="refresh" [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)" (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
            </mwl-calendar-month-view>
        </div>
    </div>
    <!-- Button events -->
    <div class="fix-btn-plus" *ngIf="user">
        <button class="btn-plus" mat-raised-button (click)="openBottomSheet()"><mat-icon>add</mat-icon></button>
    </div>
</div>
