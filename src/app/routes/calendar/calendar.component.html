<div class="text-center">
    <div class="">
        <h3 style="transform: translateY(38px);">{{ viewDate | calendarDate:(view + 'ViewTitle'):'el' }}</h3>
    </div>
    <div class="col-md-2">
        <div class="btn-group">
            <div>
                <div class="btn-calendar-step" style="left:0; position: fixed;" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()">
                    <mat-icon>arrow_back</mat-icon>
                </div>
                <div class="btn-calendar-step" style="right:0; position: fixed;" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()">
                    <mat-icon>arrow_forward</mat-icon>
                </div>
                <div class="mb-5"></div>
            </div>
            <!-- <div class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()">
                Previous
            </div>
            <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">
                Today
            </div>
            <div class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()">
                Next
            </div> -->
        </div>
    </div>
</div>

<div>
    <mwl-calendar-month-view [viewDate]="viewDate" [locale]="locale" [events]="events" [refresh]="refresh" [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)" (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-month-view>
</div>

<div class="fix-btn-plus">
    <button class="btn-plus" mat-raised-button (click)="openBottomSheet()"><mat-icon>add</mat-icon></button>
</div>
