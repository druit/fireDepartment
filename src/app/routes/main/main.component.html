<div class="logo">
    <img src="../../../assets/images/logo.png" alt="">
</div>
<div class="fire-department-name">
    {{'title' | translate}}
</div>

<!-- <div class="text-center mt-5">You are Logged in!</div> -->
<div class="container-fluid">
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required [(ngModel)]="tutorial.title" name="title" />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input class="form-control" id="description" required [(ngModel)]="tutorial.description" name="description" />
            </div>
            <button (click)="saveTutorial()" class="btn btn-success mt-2">Submit</button>
        </div>
        <div *ngIf="submitted">
            <h4>You submitted successfully!</h4>
            <button class="btn btn-success mt-2" (click)="newTutorial()">Add</button>
        </div>
    </div>
</div>
