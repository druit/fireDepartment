<mat-form-field appearance="standard" class="p-2">
    <mat-label>{{'gen_search' | translate}}</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="{{ 'write_here' | translate}}" #input autocomplete="off">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef> {{'gen_firstname' | translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
    </ng-container>

    <!-- LastName Column -->
    <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> {{'gen_lastname' | translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container>

    <!-- Mobile Column -->
    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> {{'gen_mobile' | translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>

<mat-paginator [pageSize]="10" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>

<!-- Button events -->
<div class="fix-btn-plus">
    <button class="btn-plus" mat-raised-button (click)="openBottomSheet()"><mat-icon>add</mat-icon></button>
</div>
